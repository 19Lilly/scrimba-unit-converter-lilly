<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link type="text/css" rel="stylesheet" href="normalize.css"/>
    <link type="text/css" rel="stylesheet" href="index.css"/>
</head>
<body>

<div id="container">
    <div id="main">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" placeholder="0" id="input-value">
        <button id="convert-btn">CONVERT</button>
    </div>
    <div id="conversion-fields">
        <rectangle>
            <h3>Length (Meter/Feet)</h3>
            <div class="conversion-result" id="length">0 meters = 0 feet | 0 feet = 0 meters</div>
        </rectangle>
        <rectangle>
            <h3>Volume (Liters/Gallons)</h3>
            <div class="conversion-result" id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</div>
        </rectangle>
        <rectangle>
            <h3>Mass (Kilograms/Pounds)</h3>
            <div class="conversion-result" id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</div>
        </rectangle>
    </div>
</div>


    
<script src="index.js"></script> 
</body>
</html>
